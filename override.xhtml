<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>style override</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

<style type="text/css" media="handheld">
 body {color: blue; background: red;}
</style>
<style type="text/css" media="all">
 body {color: green; background: black;}
</style>
  </head>


  <body>
    <h1>Order: handheld, then all</h1>

<p>
If your UA supports <a href="http://media.dabase.com/">media types</a>
correctly, it should display a blue foreground and red background if your are
using a handheld device.
</p>

<p>

<a href="override2.xhtml">
But it all likeliness it probably just interprets the last command it sees.
</a>
</p>

      </li>
    </ul>
  </body>
