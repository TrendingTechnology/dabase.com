{{ define "main" }}

{{ .Content }}

{{ range (.Data.Pages.GroupByDate "2006") }}

<ul>
{{ range .Pages.ByDate }}<li><time datetime="{{ .Date }}">

{{ end }}
</ul>
{{ end }}

{{ end }}
