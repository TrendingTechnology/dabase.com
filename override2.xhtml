<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0//EN" "http://www.w3.org/Math/DTD/mathml2/xhtml-math11-f.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>style override</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<style type="text/css" media="all">
 body {color: green; background: black;}
</style>

<style type="text/css" media="handheld">
 body {color: blue; background: red;}
</style>

  </head>
  <body>
    <h1>Last style defs are for blue foreground and a red background</h1>

<p>The all tag came first, and hence is probably over-rided by the latter handheld definition.
It doesn't have to be handheld. With the stupid UA I have it could be tty, tv etc.
</p>

    <ul>
      <li>
        <a href="http://validator.w3.org/check/referer">W3</a>
      </li>
    </ul>
  </body>
</html>
