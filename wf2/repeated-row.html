<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Web Forms 2.0 - Your daily Electricity cost</title>
  <script type="text/javascript" src="webforms2.js"></script>
 </head>
 <body>
  <form action="http://software.hixie.ch/utilities/cgi/test-tools/echo" method="post" enctype="multipart/form-data">
   <table>
    <thead>
     <tr>
			<th>Quantity</th>
			<th>Appliance</th>
			<th>Wattage</th>
			<th>Time (minutes)</th>
			<th></th>
     </tr>
    </thead>
    <tbody>

     <tr repeat="0">
      <td><input name="quantity_0" type="number" value="1"></td>
      <td><input name="name_0" type="text" value="Spot light"></td>
      <td><input name="wattage_0" type="number" value="1"></td>
      <td><input name="minutes_0" type="number" value="1"></td>
      <td><button type="remove">Delete Row</button></td>
     </tr>

     <tr repeat="template" id="row">
      <td><input name="quantity_[row]" type="number" value="1"></td>
      <td><input name="name_[row]" type="text" value="Spot light"></td>
      <td><input name="wattage_[row]" type="number" value="1"></td>
      <td><input name="minutes_[row]" type="number" value="1"></td>
      <td><button type="remove">Delete Row</button></td>
     </tr>

    </tbody>
   </table>
   <p>
    <button type="add" template="row">Add Row</button>
    <button type="submit">Submit</button>
   </p>
  </form>
 </body>
</html>
