<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Web Forms 2.0 - Your daily Electricity cost</title>
  <script type="text/javascript" src="webforms2.js"></script>
 </head>
 <body>
  <form action="http://software.hixie.ch/utilities/cgi/test-tools/echo" method="post" enctype="multipart/form-data">

<a href="http://www.flickr.com/photos/hendry/2508376346/in/set-72157605153273216/">Price per kiloWatt hour</a>:
<input name="price" type="number" title="Price per kiloWatt hour" step="any" value="12.2"/>

<fieldset>
<legend>List your appliances</legend>

   <table>
    <thead>
     <tr>
			<th>Quantity</th>
			<th>Appliance</th>
			<th>Wattage</th>
			<th>Time (minutes)</th>
			<th>Cost</th>
			<th></th>
     </tr>
    </thead>
    <tbody>

     <tr repeat="0">
      <td><input required="required" name="quantity_0" type="number" value="1"></td>
      <td><input required="required" name="name_0" type="text" value="Spot light"></td>
      <td><input required="required" name="wattage_0" type="number" value="50"></td>
      <td><input required="required" name="minutes_0" type="number" value="1"></td>
	  <td><output name="result" onforminput="value = (quantity_0.value * wattage_0.value * minutes_0.value) / 60 * price.value">0</output></td>
      <td><button type="remove">Delete Row</button></td>
     </tr>

     <tr repeat="template" id="row">
      <td><input required="required" name="quantity_[row]" type="number" value="1"></td>
      <td><input required="required" name="name_[row]" type="text" value="Spot light"></td>
      <td><input required="required" name="wattage_[row]" type="number" value="1"></td>
      <td><input required="required" name="minutes_[row]" type="number" value="1"></td>
	  <td><output name="result" onforminput="value = 60 / 10">0</output></td>
      <td><button type="remove">Delete Row</button></td>
     </tr>

    </tbody>
   </table>
</fieldset>
   <p>
    <button type="add" template="row">Add Row</button>
    <button type="submit">Submit</button>
   </p>
  </form>

<p>There are:
<ul>
<li>60 minutes in an hour</li>
<li>480 minutes in 8 hours</li>
<li>1440 minutes each day</li>
</ul>
</p>


 </body>
</html>
