<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Electricity cost calculator</title>
<meta content="width=device-width, initial-scale=1,maximum-scale=1.0;" name=viewport>
<meta name="description" content="Calculate your appliance's energy cost">
<meta name="author" content="Kai Hendry">
<style>
body {
  font-family: Helvetica, Arial, Sans-Serif;
}
</style>

<script>
function roundTo(n, decimals) {
    var d = Math.pow(10, decimals);
    return Math.round(n * d)/d;
}
</script>

</head>
<body>

<form oninput="x.value = roundTo(parseFloat(price.value)*parseInt(quantity.value)*(parseInt(wattage.value)/1000)*(parseInt(minutes.value)/60),1);">

<p>
Unit price aka <a href="http://www.flickr.com/photos/hendry/2508376346/in/set-72157605153273216/">price per kiloWatt hour</a>
<input name="price" type="number" title="Price per kiloWatt hour" step="0.1" value="12.2"/> pence
</p>

<table>
<thead>
<tr>
<th>Quantity</th>
<th>Wattage (average)</th>
<th>Time (minutes)</th>
<th>Cost</th>
</tr>
</thead>
<tbody>
	<tr>
	<td><input required name="quantity" type="number" value="1"></td>
	<td><input required name="wattage" type="number" step=1  min="1" value="10"></td>
	<td><input required name="minutes" type="number" min="1" value="1"></td>
	<td><output name="x" for="price quantity wattage minutes"></output>GBP</td>
	</tr>
</tbody>
</table>

</form>

<p><a href="http://natalian.org/archives/2008/06/29/daily-electricity-cost/">Back story</a></p>

</body>
</html>
